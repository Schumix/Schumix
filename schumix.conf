/* Schumix Configuration File */
/* ------------------------------------------------------
 * IRC
 *	Server
 * 		The IRC server this bot will connect to.
 * 	Port
 *		The port of the IRC server the bot will connect to. Default: 6667
 *	LinesPerSecond
 *		Anti-flood feature. The lines the bot can send per second.
 * ------------------------------------------------------ */
<IRC Server="irc.rizon.net"
     Port="6667"
     LinesPerSecond="3">

/* ------------------------------------------------------
 * User
 *     Nick
 *         The nickname this bot will use.
 *     Username
 *         The username this bot will use.
 *     Host
 *         The host this bot will use.
 * ------------------------------------------------------ */
<User Nick="Schumix"
      Nick2="Schumixx"
      Nick3="Schumixxx"
      Username="Schumix"
      Host="irc.rizon.net">

/* ------------------------------------------------------
 * NickServ
 *     Enable
 *         Whether or not the IRC server supports NickServ and you would like to AUTH.
 *     Password
 *         The password for this bot's nickname with NickServ.
 * ------------------------------------------------------ */
<NickServ Enable="0"
          Password="mypassword">

/* ------------------------------------------------------
 * HostServ
 *     Enable
 *         Vhost ki be kapcsolása. 0 kikapcsolva, 1 bekapcsolva.
 *     Vhost
 *         Ha nincs vhost-od ted 0-ra ha van 1-re.
 * ------------------------------------------------------ */
<HostServ Enable="0"
          Vhost="0">

/* ------------------------------------------------------
 * MySQL
 *    Host
 *         Host of the Hearthstone character database's mysql.
 *    Port
 *         Port of the mySQL server.
 *    User
 *	     Username to authenticate to the mySQL server with.
 *    Password
 * 	     Password to authenticate with.
 *    Database
 *         The database that holds character information.
 * ------------------------------------------------------ */
<MySQL Host="localhost"
       Port="3306"
       User="root"
       Password="pass"
       Database="schumix">

/* ------------------------------------------------------
 * Parancs
 *    Elojel
 *         Meghatározza a parancsok elõjelét.
 *    Uzemelteto
 *         Meghatározza az üzemeltetõ nevét is azt fogja kiirni az info parancsnál.
 * ------------------------------------------------------ */
<Parancs Elojel="&"
         Uzemelteto="Schumix">

